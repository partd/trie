<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Trie</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body>        
        
        <nav class="navbar navbar-dark bg-dark sticky-top shadow">
            <div class="container-fluid ">
            <a class="navbar-brand" href="#">Trie</a>
            </div>
        </nav>

        <div class="container">  
            
            <div class="alert alert-warning mt-3 rounded shadow-sm" role="alert">
                <strong>Note:</strong> To remove a word, click on it. Inserts and searches are case insensitive.
                    To view the basic version, visit <a href="/basic">here</a>.
            </div>   

            <h3 class="text-muted">Add a word</h3>
            <form onsubmit="add(event)" >
                <div class="form-floating mb-3 mt-3">
                    <input type="text" id="wordin" class="form-control" placeholder="Leave a comment here" id="wordin" style="max-width: 500px" />
                    <label for="wordin">Type and press enter</label>                
                </div>
            </form>

            <h3 class="text-muted">Search</h3>
            <div class="form-floating mb-3 mt-3">
                <input type="text" id="search" onkeyup="search(event)" class="form-control" placeholder="Leave a comment here" style="max-width: 500px" />
                <label for="search">Type something</label>
            </div>               

            <h3 class="text-muted">Words</h3>
            <div id="wordlist" class="container">
            </div>

        </div> 

        <script src="trie.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
